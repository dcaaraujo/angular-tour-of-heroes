<div *ngIf="hero" id="hero-details">
  <h2>{{hero.name | uppercase}} Details</h2>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input [value]="hero.id.toString()" id="hero-id" matInput readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hero name</mat-label>
      <input [(ngModel)]="hero.name" [name]="hero.id.toString()" id="hero-name" matInput>
    </mat-form-field>
  </form>
  <button (click)="goBack()" mat-raised-button type="button">Back</button>
  <button (click)="save()" mat-raised-button type="button">Save</button>
</div>
