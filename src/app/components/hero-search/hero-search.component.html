<div id="search-component">
  <form id="hero-search-form">
    <mat-form-field appearance="fill" id="hero-form-field">
      <mat-label>Hero Search</mat-label>
      <input
        #searchBox (input)="search(searchBox.value)"
        id="search-box" matInput
        placeholder="Hero Search"
        type="text">
    </mat-form-field>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
    </mat-list-item>
  </mat-list>
</div>
